<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis - Ration Store Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Navigation Header -->
        <nav class="navbar">
            <div class="nav-brand">
                <img class="tn-logo" src="https://upload.wikimedia.org/wikipedia/commons/8/81/TamilNadu_Logo.svg" alt="Tamil Nadu Government">
                <h1>ðŸ›’ Ration Store Management</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Dashboard</a></li>
                <li><a href="stock.html" class="nav-link active">Stock Analysis</a></li>
                <li><a href="sales.html" class="nav-link">Sales Report</a></li>
                <li><a href="family.html" class="nav-link">Family Details</a></li>
                <li><a href="scan.html" class="nav-link">Scan Card</a></li>
            </ul>
            <div class="nav-user">
                <span id="navUsername"></span>
                <button class="btn btn-sm btn-secondary" onclick="logout()">Logout</button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h2 class="page-title">Stock Analysis</h2>
                <button class="btn btn-primary" id="addStockBtn">+ Add Stock Item</button>
            </div>

            <!-- Stock Form Modal -->
            <div id="stockModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="stockModalTitle">Add Stock Item</h3>
                        <span class="close" id="closeStockModal">&times;</span>
                    </div>
                    <form id="stockForm">
                        <input type="hidden" id="editStockId">
                        
                        <div class="form-group">
                            <label for="itemName">Item Name *</label>
                            <input type="text" id="itemName" required>
                        </div>

                        <div class="form-group">
                            <label for="category">Category *</label>
                            <select id="category" required>
                                <option value="">Select Category</option>
                                <option value="Rice & Grains">Rice & Grains</option>
                                <option value="Pulses">Pulses</option>
                                <option value="Oil & Fats">Oil & Fats</option>
                                <option value="Sugar & Spices">Sugar & Spices</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="totalStock">Total Stock (kg/units) *</label>
                            <input type="number" id="totalStock" min="0" step="0.01" required>
                        </div>

                        <div class="form-group">
                            <label for="currentStock">Current Stock (kg/units) *</label>
                            <input type="number" id="currentStock" min="0" step="0.01" required>
                        </div>

                        <div class="form-group">
                            <label for="threshold">Low Stock Threshold (kg/units) *</label>
                            <input type="number" id="threshold" min="0" step="0.01" required>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" id="cancelStockBtn">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Item</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Stock Table -->
            <div class="card">
                <div class="card-header">
                    <h3>Stock Items</h3>
                </div>
                <div class="table-container">
                    <table class="data-table" id="stockTable">
                        <thead>
                            <tr>
                                <th>Item Name</th>
                                <th>Category</th>
                                <th>Total Stock</th>
                                <th>Current Stock</th>
                                <th>Threshold</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="stockTableBody">
                            <tr>
                                <td colspan="7" class="empty-state">No stock items available. Click "Add Stock Item" to add.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/server-check.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/server-check.js"></script>
    <script src="js/app.js"></script>
    <script src="js/stock.js"></script>
</body>
</html>
