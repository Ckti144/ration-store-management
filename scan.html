<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Card - Ration Store Management</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
    <!-- Navigation Sidebar -->
    <nav class="navbar">
        <div class="nav-brand">
            <img class="tn-logo" src="https://upload.wikimedia.org/wikipedia/commons/8/81/TamilNadu_Logo.svg" alt="Tamil Nadu Government">
            <h1>Ration Store</h1>
        </div>
        <ul class="nav-menu">
            <li><a href="index.html" class="nav-link">Dashboard</a></li>
            <li><a href="stock.html" class="nav-link">Stock Analysis</a></li>
            <li><a href="sales.html" class="nav-link">Sales Report</a></li>
            <li><a href="family.html" class="nav-link">Family Details</a></li>
            <li><a href="scan.html" class="nav-link active">Scan Card</a></li>
        </ul>
        <div class="nav-user">
            <span id="navUsername"></span>
            <button class="btn btn-sm btn-secondary" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container">
        <!-- Main Content -->
        <main class="main-content">
            <h2 class="page-title">Scan Ration Card</h2>

            <!-- Scanner Section -->
            <div class="card">
                <div class="card-header">
                    <h3>QR Code Scanner</h3>
                </div>
                <div class="scan-container">
                    <div id="qr-reader" style="width: 100%; max-width: 500px; margin: 0 auto;"></div>
                    <div id="qr-reader-results"></div>
                </div>
            </div>

            <!-- Manual Entry -->
            <div class="card">
                <div class="card-header">
                    <h3>Manual Entry</h3>
                </div>
                <div class="form-group">
                    <label for="manualFamilyId">Enter Family ID</label>
                    <input type="text" id="manualFamilyId" placeholder="Enter Family ID">
                    <button type="button" class="btn btn-primary" id="searchFamilyBtn">Search</button>
                </div>
            </div>

            <!-- Family Details Display -->
            <div class="card" id="familyDetailsCard" style="display: none;">
                <div class="card-header">
                    <h3>Family Details</h3>
                </div>
                <div id="familyDetailsContent"></div>
            </div>

            <!-- Success/Error Messages -->
            <div id="scanMessage" style="display: none;"></div>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/server-check.js"></script>
    <script src="js/app.js"></script>
    <script src="js/scan.js"></script>
</body>
</html>
