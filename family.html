<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Details - Ration Store Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Navigation Header -->
        <nav class="navbar">
            <div class="nav-brand">
                <h1>ðŸ›’ Ration Store Management</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Dashboard</a></li>
                <li><a href="stock.html" class="nav-link">Stock Analysis</a></li>
                <li><a href="sales.html" class="nav-link">Sales Report</a></li>
                <li><a href="family.html" class="nav-link active">Family Details</a></li>
                <li><a href="scan.html" class="nav-link">Scan Card</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h2 class="page-title">Family Management</h2>
                <button class="btn btn-primary" id="addFamilyBtn">+ Add Family</button>
            </div>

            <!-- Family Form Modal -->
            <div id="familyModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="modalTitle">Add Family</h3>
                        <span class="close" id="closeModal">&times;</span>
                    </div>
                    <form id="familyForm">
                        <input type="hidden" id="editFamilyId">
                        
                        <div class="form-group">
                            <label for="familyId">Family ID *</label>
                            <input type="text" id="familyId" required>
                        </div>

                        <div class="form-group">
                            <label for="headOfFamily">Head of Family Name *</label>
                            <input type="text" id="headOfFamily" required>
                        </div>

                        <div class="form-group">
                            <label for="numMembers">Number of Members *</label>
                            <input type="number" id="numMembers" min="1" required>
                        </div>

                        <div class="form-group">
                            <label>Member List *</label>
                            <div id="memberList">
                                <div class="member-item">
                                    <input type="text" class="member-name" placeholder="Member name" required>
                                    <button type="button" class="btn-remove-member" onclick="removeMember(this)">Remove</button>
                                </div>
                            </div>
                            <button type="button" class="btn btn-secondary" id="addMemberBtn">+ Add Member</button>
                        </div>

                        <div class="form-group">
                            <label for="address">Address *</label>
                            <textarea id="address" rows="3" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number *</label>
                            <input type="tel" id="phone" required>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Family</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Families Table -->
            <div class="card">
                <div class="card-header">
                    <h3>Registered Families</h3>
                </div>
                <div class="table-container">
                    <table class="data-table" id="familyTable">
                        <thead>
                            <tr>
                                <th>Family ID</th>
                                <th>Head of Family</th>
                                <th>Members</th>
                                <th>Phone</th>
                                <th>Address</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="familyTableBody">
                            <tr>
                                <td colspan="6" class="empty-state">No families registered yet. Click "Add Family" to register.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    <script src="js/family.js"></script>
</body>
</html>
