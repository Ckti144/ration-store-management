<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report - Ration Store Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Navigation Header -->
        <nav class="navbar">
            <div class="nav-brand">
                <h1>ðŸ›’ Ration Store Management</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Dashboard</a></li>
                <li><a href="stock.html" class="nav-link">Stock Analysis</a></li>
                <li><a href="sales.html" class="nav-link active">Sales Report</a></li>
                <li><a href="family.html" class="nav-link">Family Details</a></li>
                <li><a href="scan.html" class="nav-link">Scan Card</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <h2 class="page-title">Sales Report</h2>

            <!-- Sale Entry Panel -->
            <div class="card">
                <div class="card-header">
                    <h3>New Sale Entry</h3>
                </div>
                <form id="saleForm" class="sale-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="saleFamilyId">Family ID *</label>
                            <input type="text" id="saleFamilyId" list="familyIdList" required>
                            <datalist id="familyIdList"></datalist>
                            <small id="familyInfo"></small>
                        </div>

                        <div class="form-group">
                            <label for="saleItem">Select Item *</label>
                            <select id="saleItem" required>
                                <option value="">Select Item</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="saleQuantity">Quantity (kg/units) *</label>
                            <input type="number" id="saleQuantity" min="0.01" step="0.01" required>
                        </div>

                        <div class="form-group">
                            <label for="salePrice">Price per Unit (â‚¹) *</label>
                            <input type="number" id="salePrice" min="0" step="0.01" required>
                        </div>

                        <div class="form-group">
                            <label for="saleTotal">Total Amount (â‚¹)</label>
                            <input type="text" id="saleTotal" readonly>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Record Sale</button>
                        <button type="reset" class="btn btn-secondary">Clear</button>
                    </div>
                </form>
            </div>

            <!-- Sales History Table -->
            <div class="card">
                <div class="card-header">
                    <h3>Sales History</h3>
                </div>
                <div class="table-container">
                    <table class="data-table" id="salesTable">
                        <thead>
                            <tr>
                                <th>Date & Time</th>
                                <th>Family ID</th>
                                <th>Item</th>
                                <th>Quantity</th>
                                <th>Unit Price</th>
                                <th>Total Amount</th>
                            </tr>
                        </thead>
                        <tbody id="salesTableBody">
                            <tr>
                                <td colspan="6" class="empty-state">No sales recorded yet.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    <script src="js/sales.js"></script>
</body>
</html>
